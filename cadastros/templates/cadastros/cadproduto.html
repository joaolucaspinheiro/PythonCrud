{%extends 'paginas/modelo.html' %}
{%load static %}

{% block titulo %}

<title> Cadastros de Produtos</title>
{% endblock %}

{% block destaque %}
{%endblock %}

{% block Principal %}
<h3> Cadastre um produto aqui</h3>
<form>
    <div class="form-group mx-sm-3 mb-2 ">
        <label for="formGroupExampleInput">Produto</label>
        <input type="text" class="form-control w-25 p-2" id="formGroupExampleInput" style="background-color: #ebf7f7;"
            placeholder="Digite o nome do produto" required>
    </div>

    <div class="form-group mx-sm-3 mb-2">
        <label for="formGroupExampleInput2">Quantidade</label>
        <input type="number" min="1" class="form-control w-25 p-2" style="background-color: #ebf7f7;"
            id="formGroupExampleInput2" placeholder="Digite a quantidade de produtos" required>
    </div>

    <div class="form-group mx-sm-3 mb-2">
        <label for="formGroupExampleInput2">Preço</label>

        <input type="number" class="form-control w-25 p-2 " style="background-color: #ebf7f7;"
            id="formGroupExampleInput2" min="1"placeholder="Digite o preço de venda do produto" required>

        <input type="number" class="form-control w-25 p-2" style="background-color: #ebf7f7;"
            id="formGroupExampleInput2" placeholder="Digite o preço de compra do produto" required>
    </div>

    <button class="btn btn-danger btn-sm form-group mx-sm-1 mb-2" type="reset"><img
            src="{% static 'img/lixo.svg' %}">Limpar</button>

    <button class="btn btn-success btn-sm form-group mx-sm-1 mb-2" type="submit">Enviar <img
            src="{% static 'img/enviar.svg' %}"> </button>
</form>

{%endblock %}
